name: .NET Framework Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      Solution_Name: RetroBat/RetroBat.sln   

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Ajoute MSBuild pour compiler les projets .NET Framework
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Restore NuGet si nécessaire (utile si tu ajoutes des packages NuGet)
    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    # Build de la solution
    - name: Build solution
      run: msbuild $env:Solution_Name /p:Configuration=${{ matrix.configuration }}

    # (Optionnel) Run tests si tu ajoutes un projet de tests
    #- name: Run tests
    #  run: vstest.console.exe path\to\YourTests.dll

    # Upload des artefacts générés (bin/Debug ou bin/Release)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RetroBat-${{ matrix.configuration }}
        path: |
          **/bin/${{ matrix.configuration }}/
