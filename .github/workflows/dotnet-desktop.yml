name: .NET Framework Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: RetroBat/RetroBat.sln

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    - name: Build solution (Release)
      run: msbuild $env:Solution_Name /p:Configuration=Release /p:Platform="Any CPU" /verbosity:minimal

    # Upload du dossier bin/Release (avec RetroBat.exe et DLLs)
    - name: Upload Release build
      uses: actions/upload-artifact@v4
      with:
        name: RetroBat-Release
        path: RetroBat/**/bin/Release/
